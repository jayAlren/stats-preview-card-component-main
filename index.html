<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="container">
      <div class="contain">
        <div class="info-image">
          <div class="image-overlay"></div>
        </div>
        <div class="info">
          <div class="info-contain">
            <div class="info-header">
              Get <span class="info-header-highlight">insights</span> that help your business grow.
            </div>
            <div class="info-description">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
            </div>
            <div class="info-group">
              <div class="info-group-items">
                <span class="info-group-items-count">10k+</span><br/><span class="info-group-items-data">companies</span>
              </div>
              <div class="info-group-items">
                <span class="info-group-items-count">314</span><br/><span class="info-group-items-data">templates</span>
              </div>
              <div class="info-group-items">
                <span class="info-group-items-count">12M+</span><br/><span class="info-group-items-data">queries</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jayalren.super.site/">jayAlren</a>.
  </footer>
</body>
</html>
